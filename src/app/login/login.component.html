<!--MDB Forms-->
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Login</h3>
            <!--Body-->
            <div class="md-form">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" id="defaultForm-email" class="form-control" disabled>
                <label for="defaultForm-email">Your email</label>
            </div>
            <div class="md-form">
                <i class="fa fa-lock prefix grey-text"></i>
                <input type="password" id="defaultForm-pass" class="form-control" disabled>
                <label for="defaultForm-pass">Your password</label>
            </div>
            <div class="text-center">
                <button id="google-button" class="btn btn-info btn-block btn-social btn-google waves-effect waves-light" (click)="handleGoogleLogin()">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
        </div>
    </div>
    
</div>
